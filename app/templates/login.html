<!-- extend from base layout -->
{% extends "base.html" %}
阿斯顿
{% block content %}
<h1>登陆</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        请输入你的 OpenID:<br>
        {{form.openid(size=80)}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="登陆"></p>
</form>
{% endblock %}
